<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="">
        
        <title>PvP Snipe - a Guild Wars 2 PvP Tool</title>
        
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
        
        <script src="lib/knockout-2.3.0.js"></script>
        
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="../../assets/js/html5shiv.js"></script>
        <script src="../../assets/js/respond.min.js"></script>
        <![endif]-->
    </head>
    
    <body>
        <div class="container pvpContainer">
            <div class="row">
                <div class="col-md-6">
                    <table class="table">
                        <thead>
                            <tr>
                                <th colspan="2">Your team</th>
                            </tr>
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: pvpSnipe.vm.teamOne">
                            <tr>
                                <td class="pvp-rank" data-bind="text: rank"></td>
                                <td class="pvp-name">
                                    <input class="form-control input-sm" type="text" placeholder="Team member's name" data-bind="value: name">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                     <table class="table">
                        <thead>
                            <tr>
                                <th colspan="2">Your oponents</th>
                            </tr>
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: pvpSnipe.vm.teamTwo">
                            <tr>
                                <td class="pvp-rank" data-bind="text: rank"></td>
                                <td class="pvp-name">
                                    <input class="form-control input-sm" type="text" placeholder="Opponent's name" data-bind="value: name">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div><!-- /.container -->
        
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js"></script>        
        <script src="js/pvpSnipe.js"></script>
    </body>
</html>
